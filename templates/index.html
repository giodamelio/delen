{{define "content"}}
<div class="pure-g">
  <div class="pure-u-1">
    <h1>New Item</h1>
  </div>
</div>
<div class="pure-g" id="section-upload">
  <div class="pure-u-1 pure-u-lg-1-2">
    <form id="form" hx-encoding="multipart/form-data" hx-post="/upload" hx-target="#section-upload">
      <input type="file" name="file">
      <button>
        Upload
      </button>
    </form>
  </div>
  <div class="pure-u-1 pure-u-lg-1-2">
    <form id="form" hx-encoding="multipart/form-data" hx-post="/upload" hx-target="#section-upload">
      <input type="text" name="file">
      <button>
        Upload
      </button>
    </form>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1">
    <h1>Items:</h1>
    {{if gt (len .Items) 0}}
    <ul>
      {{range $item := .Items}}
      <li>{{$item.Name}}</li>
      {{end}}
    </ul>
    {{else}}
    No items
    {{end}}
  </div>
</div>
{{end}}
